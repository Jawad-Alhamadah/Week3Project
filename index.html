<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR sheets</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler pl-5"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon color-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item hover-bg-grey" aria-current="page">
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Employees By department
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="" id="show-all">All </a>
                  <a class="dropdown-item" href="" id="show-HR"
                    >Human Resources</a
                  >
                  <a class="dropdown-item" href="#" id="show-managment"
                    >Managment
                  </a>
                  <a class="dropdown-item" href="#" id="show-contractors"
                    >Contractors
                  </a>
                </div>
              </div>
            </li>
            <li class="nav-item hover-bg-grey" aria-current="page">
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Employees By Experience
                </button>
                <div
                  class="dropdown-menu scroll"
                  aria-labelledby="dropdownMenuButton"
                  id="exp-menu"
                ></div>
              </div>
            </li>
            <li class="nav-item hover-bg-grey" aria-current="page">
              <a class="nav-link" href="#" id="show-total-salaries"
                >Deparment Salaries</a
              >
            </li>
            <li class="nav-item hover-bg-grey current-link" aria-current="page">
              <a class="nav-link" href="" id="show-stats">General Statistics</a>
            </li>

            <li class="nav-item hover-bg-grey current-link" aria-current="page">
              <a class="nav-link" href="" id="show-unique-exp">Experiences</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="row gap-4 justify-content-center bg-light-purple pt-5 pb-5"
      id="employees-container"
    ></div>

    <!-- Code ends here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
